<!DOCTYPE html>
<html>
<head>
  <title>Admin Registration Form</title>
  <link rel="stylesheet" href="../static/adminRegisterStyle.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Registration</h2>
    <form action="/adminRegister" method="Post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="secret-key">Secret Key:</label>
        <input type="text" id="secret-key" name="secret-key" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register" class="btn animate__animated animate__fadeInUp">
      </div>
    </form>
    <div class="login-link">
      Already have an account? <a href="/adminLogin">Login</a>
    </div>
    <div>
      <h3>{{msg}}</h3>
    </div>
  </div>

  
</body>
</html>
